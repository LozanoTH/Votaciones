<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Votaci√≥n</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function votar() {
            let candidato = document.querySelector('input[name="candidato"]:checked');
            if (!candidato) {
                alert("Selecciona un candidato antes de votar.");
                return;
            }

            fetch('registrar_voto.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ candidato: candidato.value })
            })
            .then(response => response.json())
            .then(data => alert(data.mensaje))
            .catch(error => console.error("Error:", error));
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Elige tu Candidato</h2>
        <form onsubmit="event.preventDefault(); votar();">
            <div class="candidatos">
                <label class="candidato">
                    <img src="candidato1.jpg" alt="Candidato 1">
                    <input type="radio" name="candidato" value="Candidato 1"> Candidato 1
                </label>
                <label class="candidato">
                    <img src="candidato2.jpg" alt="Candidato 2">
                    <input type="radio" name="candidato" value="Candidato 2"> Candidato 2
                </label>
                <label class="candidato">
                    <img src="candidato3.jpg" alt="Candidato 3">
                    <input type="radio" name="candidato" value="Candidato 3"> Candidato 3
                </label>
                <label class="candidato">
                    <img src="candidato4.jpg" alt="Candidato 4">
                    <input type="radio" name="candidato" value="Candidato 4"> Candidato 4
                </label>
                <label class="candidato">
                    <img src="candidato5.jpg" alt="Candidato 5">
                    <input type="radio" name="candidato" value="Candidato 5"> Candidato 5
                </label>
            </div>
            <button type="submit">Votar</button>
        </form>
    </div>
</body>
</html>
